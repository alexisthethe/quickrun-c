name: quickrun-c CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10' 
        cache: 'pip' # caching pip dependencies
    - run: pip install -r requirements.txt
    - run: make lint

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: make

  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install gtest manually
      run: sudo apt-get install libgtest-dev && cd /usr/src/googletest/ && sudo mkdir build && cd build && sudo cmake .. && sudo make && sudo make install
    - run: make -B test
    - name: Create lcov report
      run: sudo apt-get install lcov && lcov --capture --directory . --output-file lcov.info
    - name: Generate Code Coverage report
      id: code-coverage
      uses: barecheck/code-coverage-action@v1
      with:
        barecheck-github-app-token: ${{ secrets.BARECHECK_GITHUB_APP_TOKEN }}
        lcov-file: lcov.info
        send-summary-comment: true
        show-annotations: "warning"