name: quickrun-c CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10' 
        cache: 'pip' # caching pip dependencies
    - run: pip install -r requirements.txt
    - run: make lint

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: make

  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: make test
